<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Inventarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear cuenta</h1>
                            </div>
                            <form id="registerForm">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="username" placeholder="Nombre de usuario" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" placeholder="Correo Electrónico" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="password" placeholder="Contraseña" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="businessName" placeholder="Nombre de negocio" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Registrar</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a href="index.html" class="text-decoration-none">Ya tengo cuenta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
