<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos de Barras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Escáner de Códigos de Barras</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img id="video-feed" src="" class="img-fluid" alt="Video Feed">
                        </div>
                        <div class="text-center mb-4">
                            <h5>Último código escaneado:</h5>
                            <p id="scanned-code" class="lead">Ningún código escaneado</p>
                        </div>
                        <div class="text-center">
                            <button id="scan-button" class="btn btn-primary mr-2">Iniciar Escaneo</button>
                            <button id="stop-button" class="btn btn-danger" style="display: none;">Detener Escaneo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/barcode.js"></script>
</body>
</html>
